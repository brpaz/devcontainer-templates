name-template: 'nix-devenv-$RESOLVED_VERSION'
tag-template: 'nix-devenv-$RESOLVED_VERSION'
tag-prefix: nix-devenv-v
include-paths:
  - "src/nix-devenv"
template: |
  ## What Changed ğŸ‘€
  $CHANGES
  **Full Changelog**: https://github.com/$OWNER/$REPOSITORY/compare/$PREVIOUS_TAG...$RESOLVED_VERSION
categories:
  - title: ğŸš€ Features
    labels:
      - feature
      - enhancement
  - title: ğŸ› Bug Fixes
    labels:
      - fix
      - bug
  - title: Other Changes
    labels:
      - chore
  - title: ğŸ” Security Updates
    labels:
      - security
  - title: ğŸ“„ Documentation
    labels:
      - docs
      - documentation
  - title: ğŸ§© Dependency Updates
    labels:
      - deps
      - dependencies
    collapse-after: 5
change-template: '- $TITLE @$AUTHOR (#$NUMBER)'
change-title-escapes: '\<*_&' # You can add # and @ to disable mentions, and add ` to disable code blocks.
version-resolver:
  major:
    labels:
      - major
      - breaking
  minor:
    labels:
      - feature
      - enhancement
  patch:
    labels:
      - patch
      - fix
      - chore
      - documentation
      - dependencies
  default: patch
exclude-labels:
  - skip-changelog